<!DOCTYPE html>
<html>
<head>
  <title>D3 Tabular Vis</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<h1>Table Vis</h1>
  <script type="text/javascript">
    var w = 12000;
    var h = 1000;
    var cellpadding = 2;

    var svg = d3.select("body").append("svg")
      .attr("width", w)
      .attr("height", h);

    d3.csv('pollution.csv')
      .then(function(data){
        console.log(data);

        var yScale = d3.scaleLinear()
          .domain([0, d3.max(data, function(d){
            return +d['Both sexes'];
          })])
          .range([0, h/4]);
        var colorScale = d3.scaleLinear()
          .domain([0, d3.max(data, function(d){
            return +d['Both sexes'];
          })])
          .range([0, 255])
        svg.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("width", w / data.length - cellpadding)
          .attr("height", h)
          .attr("x", function(d, i){
            return w / data.length * i;
          })
          .attr("height", function(d){
            return yScale(d['Both sexes']);
          })
          .attr("y", function(d){
            return h/4 - yScale(d['Both sexes']);
          })
          .attr("fill", function(d){
            var f = colorScale(d["Both sexes"]);
            if(f >= 204.0)
              return "rgb(" + 255 + ",0,0)";
            return "rgb(0,0," + f + ")";
          });

        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d){
              return d.Country + ", " + d.Cause;
            })
          .attr("transform", function(d, i){
            return "translate(" + w / data.length * i + "," + h/4 + ")" + "rotate(90)"
          })
      })
    // generate new svg for nested data
    var w2 = 3000;
    var h2 = 1000;
    var cellpadding2 = 2;

    var svg2 = d3.select("body").append("svg")
      .attr("width", w2)
      .attr("height", h2);

    d3.csv('pollution.csv')
      .then(function(data){
        // console.log(data);
        var nested_data = d3.nest()
          .key(function(d){
            return d.Country;
          })
          .rollup(function(values){
            return d3.sum(values, function(d){ return d["Both sexes"];})
          })
          .entries(data);

        var yScale = d3.scaleLinear()
          .domain([0, d3.max(nested_data, function(d){
            return +d.value;
          })])
          .range([0, h2/2]);
        var colorScale = d3.scaleLinear()
          .domain([0, d3.max(nested_data, function(d){
            return +d.value;
          })])
          .range([0, 255])

        svg2.selectAll("rect")
          .data(nested_data)
          .enter()
          .append("rect")
          .attr("width", w2 / nested_data.length - cellpadding)
          .attr("height", h2)
          .attr("x", function(d, i){
            return w2 / nested_data.length * i;
          })
          .attr("height", function(d){
            return yScale(d.value);
          })
          .attr("y", function(d){
            return h2/2 - yScale(d.value);
          })
          .attr("fill", function(d){
            var f = colorScale(d.value);
            if(f >= 204.0)
              return "rgb(" + 255 + ",0,0)";
            return "rgb(0,0," + f + ")";
          });

        svg2.selectAll("text")
            .data(nested_data)
            .enter()
            .append("text")
            .text(function(d){
              return d.key;
            })
          .attr("transform", function(d, i){
            return "translate(" + w2 / nested_data.length * i + "," + h2/2 + ")" + "rotate(90)"
          })

      })
  </script>
</body>
</html>
